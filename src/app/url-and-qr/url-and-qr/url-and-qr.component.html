<div class="code-container">
  <mat-form-field appearance="outline">
    <mat-label>URL</mat-label>
    <input
      matInput
      readonly
      autocomplete="off"
      [formControl]="roomURL"
      class="url-form"
    />
    <mat-icon
      class="clipboard"
      matSuffix
      [cdkCopyToClipboard]="url"
      (click)="copyToClipBoard()"
    >
      content_paste
    </mat-icon>
  </mat-form-field>
  <qr-code [value]="url" size="150" errorCorrectionLevel="M"></qr-code>
</div>
